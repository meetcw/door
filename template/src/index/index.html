<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>{{@root/site/title}}</title>
</head>

<body>
  <div class="index-wraper">
    <%= require('html-loader!../share/header/index.html').default %>
    <div class="content-wrapper">
      <h1>最近</h1>
      <ul class="posts">
        {{#each @root/contents}}
        <li class="post">
          <div class="meta">
            <time>{{dateformat create_time}}</time>
          </div>
          <span>
            <a href="/post/{{id}}.html">{{title}}</a>
          </span>
        </li>
        {{/each}}
      </ul>
    </div>
    <%= require('html-loader!../share/footer/index.html').default %>
  </div>
</body>

</html>
